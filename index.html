body {

.quiz-container {

    overflow: hidden;
    animation: neonPop 1s cubic-bezier(.44,.56,.57,1.4);
}
.title {
    background: linear-gradient(90deg, #9900ff 35%, #2debb0 100%);
    color: #fff;
    text-shadow: 0 0 18px #53ffed, 0 0 8px #ab29ff;
    padding: 20px;
    font-size: 2em;
    text-align: center;
    font-weight: bold;
    animation: glowFade 2s infinite alternate;
}
#timer {
    font-size: 1.1em;
    text-align: right;
    color: #32ffd5;
    margin: 10px 20px;
    font-weight: bold;
}
.card-question {
    background: linear-gradient(120deg,#181637 85%,#352879 100%);
    border-left: 7px solid #2debb0;
    border-radius: 15px;
    padding: 20px;
    margin: 14px;
}
.card-question .q-num {
    color: #2debb0;
    margin-bottom: 6px;
    font-weight: bold;
}
.card-question .q-txt {
    color: #fff;
    font-size: 1.4em;
    margin-bottom: 18px;
}
.options {
    display: grid;
    gap: 14px;
}
.option-btn {
    padding: 20px 16px;
    font-size: 1.4em;
    font-weight: bold;
    background: linear-gradient(90deg,#11095c,#2d3cff);
    color: #fff;
    border: 2px solid #db14e6;
    border-radius: 60px;
    cursor: pointer;
    transition: all .25s;
}
.option-btn:hover:not(:disabled) {
    transform: scale(1.05);
    background: linear-gradient(90deg,#2debb0,#9900ff);
    color: #fff200;
}
.option-btn.correct {
    background: linear-gradient(90deg,#fff700,#ffcc00);
    color: #222;
}
.option-btn.wrong {
    background: linear-gradient(90deg,#ff3b30,#c50000);
    color: #fff;
}
.option-btn:disabled { opacity: 0.7; }
.progress-bar {
    width: 85%;
    height: 10px;
    background: #16125e;
    border-radius: 10px;
    margin: 20px auto 0;
}
.progress {
    background: linear-gradient(90deg, #3cfee6, #f187fb);

}
.question-counter {
    text-align: center;
    color: #2debb0;
    font-weight: bold;

#result {

.fade-slide-out { animation: fadeSlideOut 0.6s forwards; }

let remainingQuestions = [], score = 0, answered = 0, currentQuestionIndex = 0;
let selectedQuestions = [], totalQuestions, timeLeft = totalTime, timerInterval;

function shuffleArray(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
}

function getRandomQuestions(count) {
    if (remainingQuestions.length < count) {
        remainingQuestions = shuffleArray([...questions]);
    }
    const quizSet = remainingQuestions.slice(0, count);
    remainingQuestions = remainingQuestions.slice(count);
    return quizSet;
}

function getLimitedOptions(q) {
    let wrongOptions = q.options.filter(o => o !== q.answer);
    wrongOptions = shuffleArray(wrongOptions).slice(0, CHOICE_COUNT - 1);
    return shuffleArray([q.answer, ...wrongOptions]);
}

function updateTimerDisplay() {
    let m = Math.floor(timeLeft / 60), s = timeLeft % 60;
    document.getElementById('timer').textContent =
        `Time Left: ${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
}

function startTimer() {
    updateTimerDisplay();
    timerInterval = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            showResult(true);
        }
    }, 1000);
}

function updateQuestionCounter() {
    document.getElementById('question-counter').textContent =
        `Question ${answered} of ${totalQuestions}`;
}

function updateProgress() {
    document.getElementById('progress').style.width = `${(answered / totalQuestions) * 100}%`;
}

async function showQuestion(index) {
    const quizDiv = document.getElementById('quiz');
    if (index >= totalQuestions) {
        if (quizDiv.firstChild) {
            quizDiv.firstChild.classList.add('fade-slide-out');
            await new Promise(r => setTimeout(r, 600));
        }
        showResult();
        return;
    }
    if (quizDiv.firstChild) {
        quizDiv.firstChild.classList.add('fade-slide-out');
        await new Promise(r => setTimeout(r, 600));
    }
    quizDiv.innerHTML = '';
    const q = selectedQuestions[index];
    const questionDiv = document.createElement('div');
    questionDiv.className = 'card-question fade-slide-in';
    questionDiv.innerHTML = `<span class="q-num">Q${index + 1}.</span><span class="q-txt">${q.question}</span>`;
    const optionsDiv = document.createElement('div');
    optionsDiv.className = 'options';
    getLimitedOptions(q).forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(btn, q.answer);
        optionsDiv.appendChild(btn);
    });
    questionDiv.appendChild(optionsDiv);
    quizDiv.appendChild(questionDiv);
}

function checkAnswer(button, correctAnswer) {
    const buttons = button.parentElement.getElementsByTagName('button');
    for (let btn of buttons) btn.disabled = true;
    if (button.textContent === correctAnswer) {
        button.classList.add('correct');
        score++;
    } else {
        button.classList.add('wrong');
        for (let btn of buttons) if (btn.textContent === correctAnswer) btn.classList.add('correct');
    }
    answered++;
    updateQuestionCounter();
    updateProgress();
    setTimeout(() => { currentQuestionIndex++; showQuestion(currentQuestionIndex); }, 900);
}

function getFeedback(p) {
    if (p >= 90) return "🌟 Excellent!";
    else if (p >= 70) return "👍 Very good!";
    else if (p >= 50) return "👌 Good!";
    else return "💪 Keep trying!";
}

function showResult(timeout = false) {
    clearInterval(timerInterval);
    const quizDiv = document.getElementById('quiz'); quizDiv.innerHTML = '';
    const perc = (score / totalQuestions) * 100, feedback = getFeedback(perc);
    const elapsed = totalTime - timeLeft, m = Math.floor(elapsed / 60), s = elapsed % 60;
    const resultDiv = document.getElementById('result'); resultDiv.style.display = 'block';
    resultDiv.innerHTML = `<h2>Your Result</h2>${timeout ? '<p>⏰ Time is up!</p>' : ''}
    <p>${feedback}</p><p>Score: ${score}/${totalQuestions}</p>
    <p>Percentage: ${perc.toFixed(1)}%</p>
    <p>Time Taken: ${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}</p>
    <div style="margin-top:20px;">
        <button onclick="retakeQuiz()" class="option-btn">🔄 Try Again</button>
    </div>`;
}

function retakeQuiz() {
    document.getElementById('result').style.display = 'none';
    document.getElementById('progress').style.width = '0';
    createQuiz();
}

function createQuiz() {
    selectedQuestions = getRandomQuestions(QUESTIONS_PER_GAME);
    totalQuestions = selectedQuestions.length;
    score = 0; answered = 0; currentQuestionIndex = 0; timeLeft = totalTime;
    clearInterval(timerInterval);
    startTimer();
    showQuestion(currentQuestionIndex);
    updateQuestionCounter();
    updateProgress();
}
